<div class="container">
  <button class="btn btn-primary">Test Bootstrap</button>
  <button mat-button (click)="addNewUser()">add new user</button>
  <mat-card class="example-card" >
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Entete Card</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
      <!--<img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >-->
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{longText}}
    <form>
      <button mat-button (click)="addNewUser()">add new user</button>
    <mat-form-field>
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>

<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Medium</mat-card-subtitle>
      <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"  alt="Image of a Shiba Inu">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{longText}}
  </mat-card-content>
</mat-card>

</div>
